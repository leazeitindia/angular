<app-navigation-bar></app-navigation-bar>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-70">

        <span class="login100-form-title">
          Sign Up
        </span>

        <div class="formErrorMessage">{{errorMessage}}</div>
        <div class="wrap-input100 m-t-26 m-b-16">
          <input class="input100" type="text" name="name" [(ngModel)]="name" required placeholder="Full Name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" name="phone" [(ngModel)]="phone" required placeholder="Phone number">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="email" name="email" [(ngModel)]="email" required placeholder="Email Id">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input ">
          <input class="input100" type="password" [(ngModel)]="password" name="password" required
            placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div class="text-right p-t-13 p-b-23">


          <a style="color: white;" href="forgot-password" class="txt2">
            Forgot Password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="register()" type="button">Sign Up</button>
        </div>

        <div class="flex-col-c p-t-10 p-b-20">
          <span class="txt1 p-b-9">
            Already have an account?
          </span>

          <a style="color: white;" href="login" class="txt2">
            Login
          </a>
        </div>
      </form>
    </div>
    <br>

  </div>
</div>
