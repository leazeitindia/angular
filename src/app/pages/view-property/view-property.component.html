<div class="sss" id="satyam">
  <app-navigation-bar></app-navigation-bar>


  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://i.imgur.com/bnnD6Zt.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./../../../assets/LEAZE.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./../../../assets/ill.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-7">
        <p class="newarrival text-center">NEW</p>
        <h2>{{property?.shortDescription}}</h2>
        <p>{{property?.longDescription}}</p>
        <p><b>Location: </b>{{property?.city}}</p>
         <!--<b>Facilities: </b>
        <div class="facility" *ngFor="let facility of property?.facilities">
          <p>{{facility}}</p>
        </div> -->
        <p class="price">RENT INR â‚¹ {{property?.rent}}</p>
        <div class="exploreBtn">
          <button href="#" mat-raised-button class="card-btn" color="primary" (click)="openDialog()">Book Now</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-4" style="justify-content: center; align-items: center;" *ngFor="let facility of property?.facilities">
        <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="https://source.unsplash.com/1600x900/?{{facility}}" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
        <h2>{{facility}}</h2>
      </div>
    </div>
  </div>
  <app-footer id="footer"></app-footer>
