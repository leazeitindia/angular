<app-navigation-bar></app-navigation-bar>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-120">
        <span class="login100-form-title">
          Login
        </span>

        <div class="formErrorMessage" style="color: red;">{{errorMessage}}</div>
        <div class="wrap-input100  m-t-26 m-b-16">
          <input class="input100" type="email" name="email" [(ngModel)]="email" required placeholder="Email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 ">
          <input class="input100" type="password" name="password" [(ngModel)]="password" required id="password"
            placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div class="text-right p-t-13 p-b-23">


          <a style="color: white;" href="forgot-password" class="txt2">
            Forgot Password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="loginWithCognito()" type="submit">
            Login
          </button>
        </div>

        <div class="flex-col-c p-t-10 p-b-40">
          <span class="txt1 p-b-9">
            Donâ€™t have an account?
          </span>

          <a style="color: white;" href="signup" class="txt3">
            Sign up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
