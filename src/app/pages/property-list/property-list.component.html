<div class="ssss">
  <!-- Loading Animation -->
  <div class="loader-wrapper" id="loading">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
  <!-- Content -->
  <div class="sss" id="satyam">
    <app-navigation-bar></app-navigation-bar>

    <div class="myCustomDiv">
      <mat-form-field appearance="fill">
        <mat-label style="color: black;">Choose your city</mat-label>
        <mat-select>
          <mat-option (click)="getPropertyByCity('all')" value="all">All</mat-option>
          <mat-option (click)="getPropertyByCity('jalandhar')" value="jalandhar">Jalandhar</mat-option>
          <mat-option (click)="getPropertyByCity('phagwara')" value="phagwara">Phagwara</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="content">
    <section class="u-align-center u-clearfix u-palette-4-base u-section-1" id="carousel_af75" >
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1" >
        <!-- <h1 class="u-custom-font u-font-oswald u-text u-text-1" >LEAZEIT</h1> -->
        <div class="u-list u-list-1" >
          <div class="u-repeater u-repeater-1">
            <div class="u-container-style u-list-item u-repeater-item u-white u-list-item-1" *ngFor="let property of propertyList">
              <div class="u-container-layout u-similar-container u-valign-top u-container-layout-1" >
                <h4 class="u-align-center u-custom-font u-font-montserrat u-text u-text-palette-4-base u-text-2" >{{property?.propertyName}}</h4>
                <img alt="" class="u-expanded-width u-image u-image-default u-image-1"
                  src="https://i.imgur.com/bnnD6Zt.jpg">
                <p class="u-align-center u-text u-text-default u-text-3" >{{property?.shortDescription}}</p>
                <ul class="u-align-left u-custom-list u-text u-text-default u-text-4">
                  <li *ngFor="let facility of property.facilities">
                    <div class="u-list-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                        xml:space="preserve" class="u-svg-content" viewBox="0 0 512 512" id="svg-7189">
                        <path
                          d="m433.1 67.1-231.8 231.9c-6.2 6.2-16.4 6.2-22.6 0l-99.8-99.8-78.9 78.8 150.5 150.5c10.5 10.5 24.6 16.3 39.4 16.3 14.8 0 29-5.9 39.4-16.3l282.7-282.5z"
                          fill="currentColor"></path>
                      </svg>
                    </div>{{facility}}
                  </li>

                </ul>
                <a href="view-property/{{property.uniqueId}}"
                  class="u-btn u-btn-rectangle u-button-style u-palette-4-base u-btn-1">View</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <app-footer id="footer"></app-footer>
    </div>
  </div>
</div>
